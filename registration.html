<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="contact.html">Контакты</a></li>
    </ul>

    <h1 class="h1">Регистрация</h1>
    <form action="#">
        Ваше имя <input class="input" type="text" placeholder="Иван"><br><!-- input - поле для ввода + задаем тип -->
        Пароль <input class="input" type="password" placeholder="пароль"><br>
        Почта <input class="input" type="email" placeholder="mail@mail.ru"><br>
        Дата рождения <input class="input" type="date"><br>
        Ваши увлечения <br>
        <label>IT <input class="input" type="checkbox"></label><br>
        <label for="sport">Sport</label>
        <input class="input" type="checkbox" id="sport"><br>
        <!-- альтернативный вариант чтобы задать лейбл для текста и выбор для checkbox -->
        Ваш пол <br>
        М <input class="input" type="radio" name="pol" checked><br>
        <!-- окна выбора либо/либо name="pol" позволяет действовать заданым образом либо/либо. -->
        Ж <input class="input" type="radio" name="pol"><br>
        <textarea class="input" name="" id="" cols="30" rows="5"></textarea><br>
        <button class="send" type="submit">Отправить</button>
        <button type="reset">Удалить</button>
    </form>
    <script type="text/javascript" charset="utf-8" async
        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A88547e25d1d872de80d3512696d5b189239934c0ec853916a7c545cf51203ccf&amp;width=1280&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
    <a href="">карта</a>
</body>

</html>
